<svg xmlns="http://www.w3.org/2000/svg" width="200" height="72" viewBox="0 0 200 72">
    <defs>
        <style>
            .cls-1{stroke:#a74107;stroke-width:3px;fill:url(#linear-gradient)}.cls-2,.cls-3{fill:#fff}.cls-2{opacity:.1}.cls-3{font-size:32px;font-family:Rubik-Black,Rubik;font-weight:800}.cls-4{stroke:none}.cls-5{fill:none}.cls-6{filter:url(#Play)}
        </style>
        <linearGradient id="linear-gradient" x1=".5" x2=".5" y2="1" gradientUnits="objectBoundingBox">
            <stop offset="0" stop-color="#ff9a60"/>
            <stop offset="1" stop-color="#df5e14"/>
        </linearGradient>
        <filter id="Play" width="91" height="56" x="55" y="11" filterUnits="userSpaceOnUse">
            <feOffset dy="3"/>
            <feGaussianBlur result="blur" stdDeviation="3"/>
            <feFlood flood-color="#a74107"/>
            <feComposite in2="blur" operator="in"/>
            <feComposite in="SourceGraphic"/>
        </filter>
    </defs>
    <g id="btn_play" transform="translate(-80 -509)">
        <g id="Rectangle_4" class="cls-1" data-name="Rectangle 4" transform="translate(80 509)">
            <rect width="200" height="72" class="cls-4" rx="24"/>
            <rect width="197" height="69" x="1.5" y="1.5" class="cls-5" rx="22.5"/>
        </g>
        <rect id="Rectangle_5" width="172" height="26" class="cls-2" data-name="Rectangle 5" rx="13" transform="translate(94 519)"/>
        <g class="cls-6" transform="translate(80 509)">
            <text id="Play-2" class="cls-3" data-name="Play" transform="translate(64 47)">
                <tspan x="0" y="0">Play</tspan>
            </text>
        </g>
    </g>
</svg>
